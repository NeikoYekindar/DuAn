<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>CHATLINX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Logo">
      <button>
        <img src="/DN&DK/logo.png" />
      </button>
      <h2 class="logo">ChatLinx</h2>
      <nav class="navigation">
        <a href="#">Thông tin</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
      </nav>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Tạo tài khoản</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-steam"></i></a>
          </div>
          <span>Hoặc dùng email để đăng ký</span>
          <input
            type="text"
            id="Username"
            placeholder="Tên đăng nhập"
            required
          />
          <input type="email" id="Email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Mật Khẩu"
            required
          />
          <button>Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Đăng nhập</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-steam"></i></a>
          </div>
          <span>Hoặc đăng nhập bằng email và mật khẩu</span>

          <input type="email" id="Email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Mật Khẩu"
            required
          />
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Nhập thông tin cá nhân của bạn</p>
            <button class="hidden" id="login">Đăng nhập</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Xin chào bạn!</h1>
            <p>Đăng ký thông tin cá nhân của bạn</p>
            <button class="hidden" id="register">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
