<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>CHATLINX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="StyleDK.css" />
  </head>
  <body>
    <div class="Logo">
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

        <button class="BtnLogin-popup">Login</button>
      </nav>
    </div>
    <div class="wrapper">
      <section class="form signup">
        <header>CHATLINX</header>
        <form action="#" class="FormDK">
          <div class="error-text"></div>

          <!--name-->
          <!-- name row-->
          <div class="name-details">
            <div class="field">
              <label for="">Họ và tên</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Họ và tên"
                required
              />
            </div>
            <div class="field">
              <label for="">Username</label>
              <input
                type="text"
                id="ho"
                name="fname"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="field">
            <label for="">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="field">
            <label for="">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />

            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i id="eye-icon" class="fa fa-eye-slash"></i>
            </span>
          </div>
          <div class="field2">
            <input
              type="password"
              id="Cpassword"
              name="password"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <span
              class="Ctoggle-password"
              onclick="CtogglePasswordVisibility()"
            >
              <i id="Ceye-icon" class="fa fa-eye-slash"></i>
            </span>
          </div>
          <button id="button" type="submit">Bắt đầu chat</button>
        </form>
      </section>
    </div>
    <script src="DK.js"></script>
  </body>
</html>
